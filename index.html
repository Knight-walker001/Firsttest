<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Form creation</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Learn to code by <br> watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching 
        scripted tutorials is great, but understanding how developers think is 
        invalueable.
        </p>
      </div>
      <div class="right">
        <div class="highlight">
            <b>Try it free 7 day</b> then $20/mo. thereafter
        </div>
        <form id="signup">
          <input type="text" id="firstname" placeholder="First Name" required>
          <input type="text" id="lastname" placeholder="Last Name" required>
          <input type="email" id="email" placeholder="Email Address" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">CLAIM YOUR FREE TRAIL</button>
          <small>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
        </form>
      </div>
    </div>
  </body>
</html>
